   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoGlow ‚Äì Checkout</title>
  <style>
    body { font-family: Arial; background: #f5f5ff; margin: 0; }
    header { background: #b2e2d9; text-align: center; padding: 2rem; }
    nav a { margin: 0 1rem; text-decoration: none; color: #007f7f; font-weight: bold; }
    .section { padding: 2rem; text-align: center; }
    table { width: 80%; margin: auto; border-collapse: collapse; }
    th, td { padding: 1rem; border-bottom: 1px solid #ccc; }
    th { background: #e0f7fa; }
    td button { background: #cc0033; color: white; border: none; padding: 0.3rem 0.6rem; border-radius: 5px; cursor: pointer; }
    .totals { margin-top: 2rem; font-size: 1.2rem; }
    .promo { margin-top: 1rem; }
    input[type="text"] { padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; }
    .back-home { margin-top: 2rem; display: inline-block; padding: 0.5rem 1rem; background: #007f7f; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
.order-now {
  margin-top: 2rem;
  text-align: center;
}

.order-now button {
  background: #007f7f;
  color: white;
  font-size: 1rem;
  padding: 0.7rem 1.5rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
  </style>
</head>
<body>
  <header>
    <h1>GoGlow ‚Äì Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="skincare.html">Skincare</a>
      <a href="bodycare.html">Body Care</a>
      <a href="haircare.html">Hair Care</a>
      <a href="food.html">Food</a>
      <a href="checkout.html">Checkout</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="students_achievements.html">Achievements</a>
    </nav>
  </header>

  <section class="section">
    <h2>Your Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totals" id="totals"></div>

    <div class="promo">
      <label for="promo">Promo Code:</label>
      <input type="text" id="promo" placeholder="GOGLOW10" />
      <button onclick="applyPromo()">Apply</button>
    </div>
<div class="order-now">
  <button onclick="placeOrder()">Order Now</button>
</div>

    <a href="index.html" class="back-home">Back to Home</a>
  </section>

  <script>
    let cart = JSON.parse(localStorage.getItem("goglowCart")) || [];
    let promoApplied = false;

    function renderCart() {
      const tbody = document.querySelector("#cart-table tbody");
      tbody.innerHTML = "";
      cart.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>BHD${item.price.toFixed(2)}</td>
          <td><button onclick="removeItem(${index})">‚ùå</button></td>
        `;
        tbody.appendChild(row);
      });
      updateTotals();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("goglowCart", JSON.stringify(cart));
      renderCart();
    }

    function updateTotals() {
      let subtotal = cart.reduce((sum, item) => sum + item.price, 0);
      let vat = subtotal * 0.5;
      let total = subtotal + vat;
      if (promoApplied) {
        total *= 0.90;
      }
       document.getElementById("totals").innerHTML = `
  Subtotal: BHD ${subtotal.toFixed(2)}<br>
  VAT (5%): BHD ${vat.toFixed(2)}<br>
  ${promoApplied ? "Promo Applied (10% Off)<br>" : ""}
  <strong>Total: BHD ${total.toFixed(2)}</strong>
`;
  }

    function applyPromo() {
      const code = document.getElementById("promo").value.trim();
      if (code === "GOGLOW10") {
        promoApplied = true;
        updateTotals();
        alert("Promo code applied!");
      } else {
        alert("Invalid promo code.");
      }
    }

    renderCart();
function placeOrder() {
  if (cart.length === 0) {
    alert("Your cart is empty. Add items before ordering.");
  } else {
    alert("Thank you for your order! üåü");
    cart = [];
    localStorage.removeItem("goglowCart");
    renderCart();
  }
}

  </script>
</body>
</html>
